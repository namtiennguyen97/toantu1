<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1: Tính tổng hai số, nếu tổng nhỏ hơn 4 hiển thị Below, lớn hơn thì hiển thị Over </title>
</head>
<body>
<script>
    let a = Number(prompt("Nhập a: "));
    let b = Number(prompt("Nhập b: "));
    let c = a + b;
    if (c<4){
        alert("Below")
    } else {
        alert("Over")
    }

</script>

</body>
</html>
